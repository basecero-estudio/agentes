<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Cero | Panel de Agentes IA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BASE<span>CERO</span></div>
    </nav>

    <main class="container">
        <section class="hero-section">
            <h1>Propuesta Web Profesional</h1>
            <p>Genera un análisis integral de 360° para tu próximo proyecto digital.</p>
            
            <div class="master-box">
                <textarea id="tareaMaestra" placeholder="Describe el proyecto (ej: Landing para un estudio de abogados...)"></textarea>
                <button class="btn-main" onclick="ejecutarMaestro()" id="btnMaestro">
                    <span>Generar Reporte Integral (.md)</span>
                </button>
            </div>
        </section>

        <hr class="separator">

        <section class="chat-section">
            <h2 class="section-title">Consultar con un Especialista</h2>
            
            <div class="chat-layout">
                <aside class="agents-sidebar">
                    <button class="agent-btn active" onclick="cambiarAgente('producto', this)">
                        <span class="dot"></span> Producto & UX
                    </button>
                    <button class="agent-btn" onclick="cambiarAgente('copy', this)">
                        <span class="dot"></span> Copy & Marketing
                    </button>
                    <button class="agent-btn" onclick="cambiarAgente('legal', this)">
                        <span class="dot"></span> Legal & Contratos
                    </button>
                    <button class="agent-btn" onclick="cambiarAgente('desarrollo', this)">
                        <span class="dot"></span> Desarrollo & Ops
                    </button>
                    <button class="agent-btn" onclick="cambiarAgente('qa', this)">
                        <span class="dot"></span> Auditoría QA
                    </button>
                </aside>

                <div class="chat-window">
                    <div id="chatDisplay" class="chat-display">
                        <div class="msg bot">Selecciona un especialista y hablemos sobre los detalles de tu proyecto.</div>
                    </div>
                    <div class="chat-input-wrapper">
                        <input type="text" id="chatInput" placeholder="Escribe tu consulta..." onkeypress="if(event.key==='Enter') enviarMensaje()">
                        <button onclick="enviarMensaje()" class="btn-send">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
